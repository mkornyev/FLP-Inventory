<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'inventory/styles.css' %}" rel="stylesheet" type="text/css">
    {% block page_specific_styles %}{% endblock %}
    <link rel="icon" href="{% static 'inventory/logo.png' %}">
    <title>Inventory | {% block title %}Home{% endblock %}</title>
  
    <!-- Material Icons CSS -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	</head>

	<body>
		{% include 'inventory/_navbar.html' %}

		{% if message %}
			<!-- A flash popup for user messages -->
			<div class="message">{{message}}</div>
		{% endif %}

		<div class="content">
			{% block content %}{% endblock %}
		</div>

		<!-- SCRIPTS: JQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		{% block page_specific_scripts %}{% endblock %}
	</body>
</html>

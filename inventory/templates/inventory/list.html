{% extends "inventory/search.html" %}

{% block content %}
    <h3>Multiple matches found:</h3>
    {% for e in entries %}
        <div>
            <a class="list-link" href="{% url 'edit' e.id %}">
                {{e.last_name}}, {{e.first_name}}
            </a>
        </div>
    {% endfor %}
{% endblock %}

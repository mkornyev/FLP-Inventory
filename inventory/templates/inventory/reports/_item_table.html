{% block item_table %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Category</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {% for c in results %}
    <tr>
      <td>{{ c.item }}</td>
      <td>{{ c.category }}</td>
      <td id="{{c.id}}-quantity">{{ c.quantity }}</td>
      <td id="{{c.id}}-price" class="edit-in-place">{% if c.price %}{{ c.price }}{% else %}0{% endif %}</td>

      <input id="{{c.id}}-adjustment" hidden type="number" name="{{c.id}}-adjustment" value="{% if c.price %}{{ c.price }}{% else %}0.00{% endif %}">

      <td id="{{c.id}}-value">{{ c.value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
